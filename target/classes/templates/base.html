<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Trang Quản Trị</title>
    <th:block th:fragment="bootstrap">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/dropdown.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="fas fa-home"></i>
                    OU Parking's Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Quản lý
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" th:href="@{/}">Bãi đỗ xe</a></li>
                                <li><a class="dropdown-item" th:href="@{/slot}">Chỗ đỗ xe</a></li>
                                <li><a class="dropdown-item" href="#">Người dùng</a></li>
                                <li><a class="dropdown-item" href="#">Báo cáo</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="nav-item text-end" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
                </div> 
            </div>
        </nav>
    </header> 

    <footer th:fragment="footer">
        <div class="mt-4 p-5 bg-primary text-white rounded">
            <h1>OU Parking</h1>
            <p>Group 5 &copy; 2025</p>
        </div>
    </footer>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý chỗ đỗ</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <h1 class="text-center text-info mt-1">QUẢN LÝ CHỖ ĐỖ</h1>

        <form th:action="@{/addpsl}" th:object="${ParkingSlots}" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3 form-floating">
                <input type="text" class="form-control" th:field="*{slotNumber}" placeholder="Vị trí đỗ..." />
                <label for="slotNumber" class="form-label">Vị trí đỗ </label>
            </div>
            <div class="mb-3 mt-3 form-floating">
                <select class="form-select" th:field="*{lotId}" id="lot">
                    <option th:each="pl: ${ParkingLots}" th:value="${pl.id}" th:text="${pl.name}"></option>
                </select>
                <label for="lotId" class="form-label">Danh mục bãi đỗ </label>
            </div>
            <div class="mb-3 mt-3 form-floating">
                <input type="text" class="form-control" th:field="*{status}" placeholder="Trạng thái..." />
                <label for="status" class="form-label">Trạng thái </label>
            </div>
            <div class="mb-3 mt-3 form-floating">
                <input type="file" class="form-control" th:field="*{file}"/>
                <label for="image" class="form-label">Ảnh chỗ đỗ </label>
                <img th:if="${ParkingSlots.id != null && ParkingSlots.image != null}" th:src="${ParkingSlots.image}" width="200" />
            </div>
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" class="form-control" th:field="*{image}"  />
            <button type="submit" class="btn btn-primary" th:if="${ParkingSlots.id == null}">Thêm chỗ đỗ</button>
            <button type="submit" class="btn btn-primary" th:unless="${ParkingSlots.id == null}">Cập nhật chỗ đỗ</button>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>

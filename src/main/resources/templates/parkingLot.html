<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thêm bãi đỗ</title>
    <th:block th:replace="base :: bootstrap"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">
        <h1 class="text-center text-info mt-1">THÊM BÃI ĐỖ</h1>

        <form th:action="@{/add}">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Tên bãi đỗ..." />
            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Địa chỉ..." />
            </div>
            <div class="mb-3 mt-3">
                <input type="number" class="form-control" placeholder="Tổng chỗ đỗ..." />
            </div>
            <div class="mb-3 mt-3">
                <input type="number" class="form-control" placeholder="Giá..." />
            </div>
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Tiện ích..." />
            </div>

            <button type="submit" class="btn btn-primary">Thêm bãi đỗ</button>
        </form>
    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
